<html>
<head>

  El valor "initial-scale=1.0" establece la escala inicial de la página. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación de Edad</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
