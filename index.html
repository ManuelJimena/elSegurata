<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación de Edad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
  <img src="./assets/Ia9yuM6 - Imgur.png"></img>
  <h1>Verificación de Edad</h1>
  
  </header>

  <main>
  <form onsubmit="return verificarEdad();">
    <label for="year">Año de Nacimiento:</label>
    <input type="text" id="year" required>
    <input type="submit" value="Verificar">
  </form>

  <div id="result">
    <img id="image" alt="Imagen">
    <p id="message"></p>
  </div>
  </main>

</html>
